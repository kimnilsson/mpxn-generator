<html>
  <script>
    // taken from here https://en.wikipedia.org/wiki/Meter_Point_Administration_Number
    function checkMPAN(mpan) {
      var primes = [3, 5, 7, 13, 17, 19, 23, 29, 31, 37, 41, 43];
      var sum = 0;
      var m = mpan.toString();

      if (m.length - 1 === primes.length) {
          for (var i = 0; i < primes.length; i++) {
              sum += parseInt(m.charAt(i)) * primes[i];
          }
          return sum % 11 % 10 === parseInt(m.charAt(12));
      }

      return false;
    }
    
    function randomInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    
    window.addEventListener('load', (event) => {
        for (let i = 0; i < 100;) {
            var c = randomInteger(1000000000000, 9999999999999)
  
            if (checkMPAN(c)) {  
               i++;
               console.log(c + ",");
               document.getElementById("mpxns").innerHTML+= "<p>"+c+"</p>"
            }
    } 
	});
   </script> 
	
    <style>
	body {
	  background-color: linen;
	}

	h2, p { text-align: center }
    </style>
    
    <body>
	    <h2>Generated MPXNs</h2>
	    <div id="mpxns"></div>
    </body>
</html>
